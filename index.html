<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pola Makan Sehat — Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff8;
      color: #333;
      line-height: 1.5;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .header-logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .header-logo img {
      width: 80px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #2a7955;
      font-size: 1.8em;
      margin-bottom: 24px;
    }
    .question-text {
      font-weight: 600;
      color: #2a7955;
      margin-bottom: 12px;
      font-size: 1.05em;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #cdefe1;
      border-radius: 8px;
      resize: vertical;
      font-size: 1em;
      margin-bottom: 16px;
    }
    .btn-next {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2a7955, #5fb58c);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
    }
    .btn-next:hover {
      background: linear-gradient(90deg, #236643, #4fa27f);
    }
    .project-credit {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-logo">
      <img src="https://yt3.ggpht.com/a/AATXAJwRp9NDxa9WX7nh8uuO9TUCUCMqCRE5yJp4CQ=s900-c-k-c0xffffffff-no-rj-mo"
           alt="Logo Sekolah Al Ikhlas">
    </div>
    <h1>Pola Makan Sehat</h1>
    <section id="survey">
      <div id="questionContainer">
        <p class="question-text" id="question"></p>
        <textarea id="answer" placeholder="Tuliskan jawaban..."></textarea>
      </div>
      <button id="nextBtn" class="btn-next">Next</button>
      <div class="project-credit">Karya Kelompok 1 — Proyek 1</div>
    </section>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const questions = [
      "1. Menurut kamu makanan junk food sehat atau tidak?",
      "2. Seberapa sering kamu mengonsumsi junk food?",
      "3. Berapa kali kamu makan dalam sehari?",
      "4. Apakah kamu sering mengonsumsi soda atau minuman berwarna?",
      "5. Apakah kamu sering mengonsumsi sayur-sayuran?",
      "6. Sebutkan satu makanan bergizi dan satu yang tidak bergizi.",
      "7. Menurut kamu, seberapa penting nutrisi seimbang?",
      "8. Buah atau sayur mana yang paling sering kamu konsumsi?",
      "9. Apa tantanganmu untuk makan lebih sehat?",
      "10. Langkah apa yang akan kamu ambil untuk pola makan lebih baik?"
    ];
    let idx = 0;
    const questionEl = document.getElementById("question");
    const answerEl   = document.getElementById("answer");
    const nextBtn    = document.getElementById("nextBtn");

    function showQuestion(i) {
      questionEl.textContent = questions[i];
      answerEl.value = "";
      nextBtn.textContent = i < questions.length - 1 ? "Next" : "Submit";
    }

    nextBtn.addEventListener("click", () => {
      const ans = answerEl.value.trim();
      if (!ans) {
        alert("Mohon isi jawaban terlebih dahulu.");
        return;
      }
      // Here you could store answers[i] = ans

      if (idx < questions.length - 1) {
        idx++;
        showQuestion(idx);
      } else {
        alert("Terima kasih telah mengisi survey!");
        nextBtn.disabled = true;
      }
    });

    showQuestion(idx);
  });
  </script>
</body>
</html>
