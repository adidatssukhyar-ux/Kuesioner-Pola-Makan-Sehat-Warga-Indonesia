<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pola Makan Sehat Orang Indonesia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pola Makan Sehat Orang Indonesia</h1>
    <form id="wizardForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="your@email.com">

      <div id="questionContainer"></div>

      <button type="button" id="nextBtn">Next</button>
      <button type="submit" id="submitBtn" style="display:none;">Submit</button>
    </form>
    <div id="thankYouMessage" style="display:none;">
      <span>Terima kasih atas jawaban kamu!</span><br>
      <span class="final-message">Terimakasih telah menjawab pertanyaan ini, hasilnya akan dikirim ke email yang sudah di submit</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
