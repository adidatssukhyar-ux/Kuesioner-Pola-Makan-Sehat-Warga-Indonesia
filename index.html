<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Nutrilix</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js" defer></script>
  <style>
    :root {
      --primary: #35a35c;
      --accent : #5c97f5;
      --mid    : #f5bc51;
      --card   : #ffffff;
      --text   : #333333;
      --muted  : #777777;
      --r      : 12px;
      --shadow : 0 4px 20px rgba(0,0,0,0.05);
      --tr     : 0.4s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      padding: 20px;
      background: linear-gradient(120deg,var(--primary),var(--accent),var(--mid));
      background-size: 600% 600%;
      animation: shift 16s ease infinite;
    }
    @keyframes shift {
      0%  { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: var(--card);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: max-width var(--tr);
    }
    .wide { max-width: 90%; }
    .logo {
      background: var(--primary);
      text-align: center;
      padding: 16px;
    }
    .logo img {
      width: 60px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin: 16px 0;
      color: var(--primary);
    }
    section {
      display: none;
      padding: 24px;
    }
    section.active {
      display: block;
    }
    .step-title,
    .question-text {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .step-title { font-size: 1.1rem; }
    textarea,
    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cdefe1;
      border-radius: var(--r);
      font-size: 1rem;
      margin-bottom: 12px;
      resize: vertical;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--r);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--tr), transform var(--tr);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn:not(:disabled):hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .food-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .food-item {
      padding: 10px;
      background: #fcfcfc;
      border: 1px solid #e0e0e0;
      border-radius: var(--r);
      text-align: center;
      cursor: pointer;
      transition: background var(--tr), border-color var(--tr);
    }
    .food-item.selected {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .no-result {
      grid-column: 1 / -1;
      padding: 12px;
      text-align: center;
      color: var(--muted);
    }
    .summary {
      background: #fcfcfc;
      padding: 16px;
      border-radius: var(--r);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }
    #aiOverview,
    #aiReview {
      min-height: 100px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: var(--r);
      background: #fff;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .spinner {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      z-index: 1000;
    }
    .spinner.active {
      visibility: visible;
    }
    .spinner-circle {
      width: 50px;
      height: 50px;
      border: 6px solid #e0e0e0;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="logo">
      <img src="https://yt3.ggpht.com/a/AATXAJwRp9NDxa9WX7nh8uuO9TUCUCMqCRE5yJp4CQ=s900-c-k-c0xffffffff-no-rj-mo" alt="Logo">
    </div>
    <h1>Pola Makan Sehat</h1>

    <!-- STEP 1: Survey -->
    <section id="step1" class="active">
      <div class="step-title">Survey Singkat</div>
      <div class="question-text" id="q1"></div>
      <textarea id="a1" rows="3" placeholder="Tuliskan jawaban…"></textarea>
      <button id="next1" class="btn">Next</button>
    </section>

    <!-- STEP 2: Survey Review -->
    <section id="step2">
      <div class="step-title">Review Jawaban</div>
      <div id="aiOverview">Memuat…</div>
      <button id="next2" class="btn">Lanjut Pilih Menu</button>
    </section>

    <!-- STEP 3A: Breakfast -->
    <section id="step3b">
      <div class="step-title">Sarapan: Pilih Main & Side</div>
      <input id="search-b-main" class="search-input" placeholder="Cari main…" />
      <div id="list-b-main" class="food-list"></div>
      <button id="other-b-main" class="btn">Lainnya</button>
      <div id="custom-b-main" style="display:none">
        <textarea id="input-b-main" rows="2" placeholder="Tulis makanan lain…"></textarea>
        <button id="done-b-main" class="btn">Selesai</button>
      </div>

      <input id="search-b-side" class="search-input" placeholder="Cari side…" />
      <div id="list-b-side" class="food-list"></div>

      <button id="next3b" class="btn" disabled>Next: Siang</button>
    </section>

    <!-- STEP 3B: Lunch -->
    <section id="step3l">
      <div class="step-title">Makan Siang: Pilih Main & Side</div>
      <input id="search-l-main" class="search-input" placeholder="Cari main…" />
      <div id="list-l-main" class="food-list"></div>
      <button id="other-l-main" class="btn">Lainnya</button>
      <div id="custom-l-main" style="display:none">
        <textarea id="input-l-main" rows="2" placeholder="Tulis makanan lain…"></textarea>
        <button id="done-l-main" class="btn">Selesai</button>
      </div>

      <input id="search-l-side" class="search-input" placeholder="Cari side…" />
      <div id="list-l-side" class="food-list"></div>

      <button id="next3l" class="btn" disabled>Next: Malam</button>
    </section>

    <!-- STEP 3C: Dinner -->
    <section id="step3d">
      <div class="step-title">Makan Malam: Pilih Main & Side</div>
      <input id="search-d-main" class="search-input" placeholder="Cari main…" />
      <div id="list-d-main" class="food-list"></div>
      <button id="other-d-main" class="btn">Lainnya</button>
      <div id="custom-d-main" style="display:none">
        <textarea id="input-d-main" rows="2" placeholder="Tulis makanan lain…"></textarea>
        <button id="done-d-main" class="btn">Selesai</button>
      </div>

      <input id="search-d-side" class="search-input" placeholder="Cari side…" />
      <div id="list-d-side" class="food-list"></div>

      <button id="next3d" class="btn" disabled>Lanjut: Ringkasan</button>
    </section>

    <!-- STEP 4: Summary & Final Review -->
    <section id="step4">
      <div class="step-title">Ringkasan Menu</div>
      <div class="summary">
        <strong>Sarapan:</strong> <span id="sel-b"></span><br>
        <strong>Siang:</strong> <span id="sel-l"></span><br>
        <strong>Malam:</strong> <span id="sel-d"></span>
      </div>
      <button id="final" class="btn">Dapatkan Review Menu</button>
      <div id="aiReview">Menunggu…</div>
    </section>
  </div>

  <div class="spinner" id="spinner">
    <div class="spinner-circle"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const qs = [
      "1. Menurut kamu junk food sehat atau tidak?",
      "2. Seberapa sering kamu makan junk food?",
      "3. Berapa kali makan sehari?",
      "4. Sering minum soda/minuman berwarna?",
      "5. Sering makan sayur?",
      "6. Sebutkan makanan bergizi & tidak bergizi",
      "7. Pentingkah makanan bergizi?",
      "8. Sayur & buah termasuk bergizi?",
      "9. Hari ini sudah sarapan?",
      "10. Kenapa banyak suka gorengan?"
    ];
    const mains = [
      "Nasi Goreng","Soto Ayam","Rendang","Bakso","Mie Goreng","Pecel Lele",
      "Ayam Goreng","Pempek","Gado Gado","Ketoprak","Lontong Sayur",
      "Soto Betawi","Martabak Telor","Martabak Manis","Bubur Ayam",
      "Nasi Padang","Nasi Uduk","Es Campur","Scrambled Eggs",
      "Pancakes","Grilled Chicken","Caesar Salad","Spaghetti Bolognese",
      "Beef Steak","Chicken Sandwich","Shawarma","Falafel","Biryani",
      "Roti Canai","Chicken Tikka","Lamb Kofta","Tabbouleh","Samosa"
    ];
    const sides = [
      "Nasi Putih","Kentang Goreng","Mashed Potatoes","Sayur Bening",
      "Sambal","Kerupuk","Tempe Goreng","Tahu Goreng","Salad Buah",
      "Urap Sayur","Kentang Rebus","Kentang Panggang","Oatmeal",
      "Roti Tawar","Polenta","Quinoa","Kuskus","Jagung Rebus",
      "Tumis Brokoli","Hasselback Potato"
    ];

    const R = id => document.getElementById(id);
    let idx = 0, answers = [];
    let selMain = {}, selSide = {};

    // step refs
    const st1 = R("step1"), st2 = R("step2"),
          st3b = R("step3b"), st3l = R("step3l"),
          st3d = R("step3d"), st4 = R("step4"),
          spin = R("spinner");

    const qEl = R("q1"), aEl = R("a1"), btn1 = R("next1"),
          aiO = R("aiOverview"), btn2 = R("next2"),
          finalBtn = R("final"), aiR = R("aiReview"),
          outB = R("sel-b"), outL = R("sel-l"), outD = R("sel-d");

    function show(...secs) {
      [st1,st2,st3b,st3l,st3d,st4].forEach(s => s.classList.remove("active"));
      secs.forEach(s => s.classList.add("active"));
    }
    function renderQ(i) {
      qEl.textContent = qs[i];
      aEl.value = "";
      btn1.textContent = i < qs.length -1 ? "Next" : "Submit";
    }
    renderQ(idx);

    // survey step
    btn1.onclick = async () => {
      const v = aEl.value.trim();
      if (!v) return alert("Isi jawaban.");
      answers[idx] = v;
      if (idx < qs.length -1) {
        idx++; renderQ(idx);
      } else {
        show(st2);
        spin.classList.add("active");
        const prompt = 
          Tinjau jawaban survey:\n +
          qs.map((q,i) => ${q} ${answers[i]}).join("\n");
        const res = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDIVFI3M-283v1Ume5ivh3iHnByP_RAxh0",
          {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({
              contents:[{ parts:[{ text: prompt }] }]
            })
          }
        );
        const j = await res.json();
        let t = j.candidates?.[0]?.content?.parts?.[0]?.text || "Gagal.";
        aiO.innerHTML = t.replace(/\\/g,"").replace(/\n/g,"<br>");
        spin.classList.remove("active");
      }
    };

    // to menu selection
    btn2.onclick = () => {
      R("main").classList.add("wide");
      initMeal("b", st3b, R("search-b-main"), R("list-b-main"), R("other-b-main"),
               R("custom-b-main"), R("input-b-main"), R("done-b-main"),
               R("search-b-side"), R("list-b-side"), R("next3b"));
      initMeal("l", st3l, R("search-l-main"), R("list-l-main"), R("other-l-main"),
               R("custom-l-main"), R("input-l-main"), R("done-l-main"),
               R("search-l-side"), R("list-l-side"), R("next3l"));
      initMeal("d", st3d, R("search-d-main"), R("list-d-main"), R("other-d-main"),
               R("custom-d-main"), R("input-d-main"), R("done-d-main"),
               R("search-d-side"), R("list-d-side"), R("next3d"));
      show(st3b);
    };

    function initMeal(type, section, searchM, listM, otherBtn, customDiv,
                      inputCustom, doneCustom, searchS, listS, nextBtn) {
      selMain[type] = null;
      selSide[type] = null;
      // render list helper
      const renderList = (source, filter, container, isMain) => {
        container.innerHTML = "";
        const filtered = source.filter(item =>
          item.toLowerCase().includes(filter.toLowerCase()));
        if (!filtered.length) {
          const no = document.createElement("div");
          no.className = "no-result";
          no.textContent = "Makanan Tidak Ditemukan";
          container.append(no);
          return;
        }
        filtered.forEach(name => {
          const d = document.createElement("div");
          d.className = "food-item";
          d.textContent = name;
          d.onclick = () => {
            container.querySelectorAll(".food-item")
                     .forEach(e=>e.classList.remove("selected"));
            d.classList.add("selected");
            if (isMain) selMain[type] = name;
            else selSide[type] = name;
            nextBtn.disabled = !(selMain[type] && selSide[type]);
          };
          container.append(d);
        });
      };

      // main search
      searchM.addEventListener("input", () => {
        selMain[type] = null;
        nextBtn.disabled = true;
        customDiv.style.display = "none";
        listM.style.display = "grid";
        renderList(mains, searchM.value, listM, true);
      });

      // side search
      searchS.addEventListener("input", () => {
        selSide[type] = null;
        nextBtn.disabled = true;
        renderList(sides, searchS.value, listS, false);
      });

      // "Lainnya" button
      otherBtn.onclick = () => {
        listM.style.display = "none";
        searchM.style.display = "none";
        otherBtn.style.display = "none";
        customDiv.style.display = "block";
      };

      // done custom main
      doneCustom.onclick = () => {
        const v = inputCustom.value.trim();
        if (!v) return alert("Tulis nama makanan.");
        selMain[type] = v;
        customDiv.style.display = "none";
        listM.style.display = "grid";
        searchM.style.display = "block";
        otherBtn.style.display = "block";
        renderList(mains, "", listM, true);
        nextBtn.disabled = !(selMain[type] && selSide[type]);
      };

      // initial render
      renderList(mains, "", listM, true);
      renderList(sides, "", listS, false);
      nextBtn.disabled = true;

      // navigation
      nextBtn.onclick = () => {
        if (type === "b") show(st3l);
        if (type === "l") show(st3d);
        if (type === "d") {
          show(st4);
          outB.textContent = ${selMain.b} + ${selSide.b};
          outL.textContent = ${selMain.l} + ${selSide.l};
          outD.textContent = ${selMain.d} + ${selSide.d};
        }
      };
    }

    // final AI menu review
    finalBtn.onclick = async () => {
      show(st4);
      spin.classList.add("active");
      const prompt =
        Tinjau menu harian saya:\n +
        Sarapan: ${selMain.b} + ${selSide.b}\n +
        Makan siang: ${selMain.l} + ${selSide.l}\n +
        Makan malam: ${selMain.d} + ${selSide.d}\n +
        Berikan total perkiraan kalori dan saran agar sesuai 2000–2500 kkal.;
      const res = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDIVFI3M-283v1Ume5ivh3iHnByP_RAxh0",
        {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ contents:[{ parts:[{ text: prompt }] }] })
        }
      );
      const j = await res.json();
      let t = j.candidates?.[0]?.content?.parts?.[0]?.text || "Gagal.";
      aiR.innerHTML = t.replace(/\\/g,"").replace(/\n/g,"<br>");
      spin.classList.remove("active");
    };

  });
  </script>
</body>
</html>
