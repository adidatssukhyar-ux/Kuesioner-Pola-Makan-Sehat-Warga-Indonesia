<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Test Survey Wizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* minimal overrides so you actually see it */
    #questionContainer textarea { width:100%; height:60px; margin:8px 0; }
    button { padding:8px 12px; margin:4px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Test</h1>
    <form id="surveyForm" autocomplete="off">
      <label for="email">Email kamu:</label>
      <input type="email" id="email" placeholder="nama@contoh.com" required />

      <div id="questionContainer"></div>

      <button type="button" id="nextBtn">Next</button>
      <button type="submit" id="submitBtn" class="hidden">Kirim</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("⚙️ Wizard init");
      const questions = [
        "1. Apa warna favoritmu?",
        "2. Kapan terakhir kamu makan buah?",
        "3. Seberapa penting olahraga bagi kamu?"
      ];
      let idx = 0, answers = [];

      const Q = document.getElementById("questionContainer");
      const next = document.getElementById("nextBtn");
      const subm = document.getElementById("submitBtn");
      const form = document.getElementById("surveyForm");

      function showQuestion(i) {
        console.log("Showing question", i);
        Q.innerHTML = `
          <label>${questions[i]}</label>
          <textarea id="answer" placeholder="Jawaban kamu..."></textarea>
        `;
        if (i === questions.length - 1) {
          next.classList.add("hidden");
          subm.classList.remove("hidden");
        } else {
          next.classList.remove("hidden");
          subm.classList.add("hidden");
        }
      }

      next.addEventListener("click", () => {
        const val = document.getElementById("answer").value.trim();
        if (!val) return alert("Isi jawaban dulu");
        answers.push(val);
        idx++;
        showQuestion(idx);
      });

      form.addEventListener("submit", e => {
        e.preventDefault();
        const last = document.getElementById("answer").value.trim();
        if (last) answers.push(last);
        if (!document.getElementById("email").value.trim() 
            || answers.length < questions.length) {
          return alert("Isi email & semua pertanyaan");
        }
        console.log("All answers:", answers);
        alert("Selesai! Cek console untuk answers");
      });

      showQuestion(0);
    });
  </script>
</body>
</html>
