<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pola Makan Sehat Orang Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ========================= -->
  <!--        STYLING            -->
  <!-- ========================= -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e5ffe5, #fffbe5);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 20px rgba(100,180,120,0.12);
      border: 2px solid #b5e7b7;
    }

    h1 {
      text-align: center;
      color: #35a35c;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 16px;
      color: #22753e;
      font-weight: 500;
    }

    input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1.5px solid #f5bc51;
      font-size: 1em;
      background: #fffde9;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #35a35c, #f5bc51);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
    }

    #thankYouMessage {
      margin-top: 24px;
      color: #35a35c;
      text-align: center;
      font-size: 1.1em;
      background: #eaffea;
      padding: 15px;
      border-radius: 10px;
      border: 1.5px solid #b5e7b7;
      cursor: pointer;
    }

    #hiddenInfo {
      display: none;
      color: #f5bc51;
      font-size: 0.95em;
      margin-top: 10px;
    }

    #aiOverview {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fffde9;
      border-radius: 10px;
      border: 1.5px solid #f5bc51;
      color: #22753e;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #b5e7b7;
      padding: 10px;
      background: #fffde9;
    }

    th {
      background: #f5bc51;
      color: #22753e;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pola Makan Sehat Orang Indonesia</h1>

    <!-- Survey Form -->
    <form id="wizardForm">
      <label for="email">Email kamu:</label>
      <input type="email" id="email" required placeholder="your@email.com">
      <div id="questionContainer"></div>
      <button type="button" id="nextBtn">Next</button>
      <button type="submit" id="submitBtn" style="display:none;">Kirim</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYouMessage" style="display:none;">
      Terimakasih telah menjawab, hasilnya akan dikirim ke email anda dalam waktu yang singkat
      <div id="hiddenInfo">(probably 2 days)</div>
    </div>

    <!-- AI Overview -->
    <div id="aiOverview">
      <strong>AI Overview:</strong>
      <div id="aiContent"></div>
    </div>

    <!-- Answer Viewer -->
    <hr>
    <button id="showAnswersBtn" type="button">ðŸ“‹ Lihat Semua Jawaban</button>
    <div id="answersContainer" style="display:none;"></div>
  </div>

  <!-- ========================= -->
  <!--        JAVASCRIPT         -->
  <!-- ========================= -->
  <script>
    const questions = [
      "1. Menurut kamu makanan junk food sehat atau tidak?",
      "2. Seberapa sering kamu mengonsumsi makanan junk food?",
      "3. Berapa kali kamu makan dalam sehari?",
      "4. Apakah kamu sering mengonsumsi soda/minuman berwarna?",
      "5. Apakah kamu sering mengonsumsi sayur sayuran?",
      "6. Sebutkan makanan yang bergizi dan tidak bergizi",
      "7. Menurut kamu makanan bergizi penting atau tidak bagi manusia?",
      "8. Sayur sayuran dan buah buahan apakah termasuk makanan bergizi?",
      "9. Apakah kamu hari ini sudah sarapan?",
      "10. Mengapa kebanyakan orang lebih suka mengonsumsi makanan junk food atau yang mengandung banyak minyak seperti gorengan?"
    ];

    let currentQuestion = 0;
    const answers = [];

    const emailInput       = document.getElementById("email");
    const questionContainer= document.getElementById("questionContainer");
    const nextBtn          = document.getElementById("nextBtn");
    const submitBtn        = document.getElementById("submitBtn");
    const thankYouMessage  = document.getElementById("thankYouMessage");
    const hiddenInfo       = document.getElementById("hiddenInfo");
    const aiOverview       = document.getElementById("aiOverview");
    const aiContent        = document.getElementById("aiContent");
    const showAnswersBtn   = document.getElementById("showAnswersBtn");
    const answersContainer = document.getElementById("answersContainer");

    function showQuestion(index) {
      questionContainer.innerHTML = `
        <label for="answer">${questions[index]}</label>
        <textarea id="answer" required placeholder="Jawaban kamu..."></textarea>
      `;
    }

    function loadStoredAnswers() {
      const stored = localStorage.getItem("allAnswers");
      return stored ? JSON.parse(stored) : [];
    }

    function saveAnswer(email, answers) {
      const allAnswers = loadStoredAnswers();
      allAnswers.push({ email, answers });
      localStorage.setItem("allAnswers", JSON.stringify(allAnswers));
    }

    function renderAnswers() {
      const allAnswers = loadStoredAnswers();
      if (allAnswers.length === 0) {
        answersContainer.innerHTML = "<p>Belum ada jawaban yang masuk.</p>";
      } else {
        let html = "<table><tr><th>Email</th><th>Jawaban</th></tr>";
        allAnswers.forEach(row => {
          html += `<tr><td>${row.email}</td><td>${row.answers.join("<br>")}</td></tr>`;
        });
        html += "</table>";
        answersContainer.innerHTML = html;
      }
    }

    function generateAIOverview(answers) {
      const calorieDB = {
        "nasi merah": 110,
        "brokoli": 55,
        "apel": 52,
        "pisang": 89,
        "dada ayam": 165,
        "tempe": 192,
        "tahu": 76,
        "wortel": 41,
        "bayam": 23,
        "salmon": 208,
        "oatmeal": 68
      };

      const foundFoods = new Set();

      answers.forEach(ans => {
        const lower = ans.toLowerCase();
        for (const food in calorieDB) {
          if (lower.includes(food)) {
            foundFoods.add(food);
          }
        }
      });

      let summary = "";
      if (foundFoods.size > 0) {
        summary += "<p>Kamu menyebut beberapa makanan sehat:</p><ul>";
        foundFoods.forEach(food => {
          summary += `<li>${food}: ~${calorieDB[food]} kcal per 100g</li>`;
        });
        summary += "</ul><p>Totalnya ringan dan bergizi ðŸ’ª</p>";
      } else {
        summary = "<p>Tidak ada makanan sehat yang terdeteksi secara eksplisit, tapi semangat kamu tetap keren ðŸ˜Ž</p>";
      }

      aiContent.innerHTML = summary;
      aiOverview.style.display = "block";
    }

    showQuestion(currentQuestion);

    nextBtn.addEventListener("click", function() {
      const answerField = document.getElementById("answer");
