<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Test Pie Chart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ML5.js & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5fcf7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .controls {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #cdefe1;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg,#2a7955,#5fb58c);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg,#236643,#4fa27f);
    }
    #preview {
      display: none;
      margin: 16px auto;
      max-height: 120px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* THIS ensures the pie has height */
    .chart-container {
      position: relative;
      height: 200px;
      margin-top: 16px;
    }
    .chart-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Analisis Foto (Pie Chart)</h2>
    <input id="imageUrl" type="url" placeholder="URL foto (opsional)" />
    <input id="fileInput" type="file" accept="image/*" />
    <button id="analyze">Analisis Foto</button>

    <img id="preview" alt="Preview Gambar" />

    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const preview = document.getElementById("preview");
    const analyze = document.getElementById("analyze");
    const pieCan  = document.getElementById("pieChart");

    // Minimal food DB for demo
    const db = {
      apple: { protein:0.3, carbs:14, fats:0.2 },
      banana:{ protein:1.3, carbs:23, fats:0.3 },
      rice:  { protein:2.7, carbs:28, fats:0.3 },
      sushi: { protein:6,   carbs:36, fats:1.5 },
      salad: { protein:2,   carbs:5,  fats:0.2 }
    };

    analyze.onclick = async () => {
      let src = document.getElementById("imageUrl").value.trim();
      const file = document.getElementById("fileInput").files[0];
      if (!src && file) src = URL.createObjectURL(file);
      if (!src) return alert("Masukkan URL foto atau pilih file.");

      preview.src = src;
      preview.style.display = "block";

      // classify
      const classifier = await ml5.imageClassifier("MobileNet");
      const [res] = await classifier.classify(preview);
      const key = res.label.split(",")[0].toLowerCase();
      const info = db[key] || { protein:0, carbs:0, fats:0 };

      // percent breakdown
      const total = info.protein + info.carbs + info.fats || 1;
      const data  = [
        Math.round(info.protein/total*100),
        Math.round(info.carbs/total*100),
        Math.round(info.fats/total*100)
      ];

      // destroy old chart
      if (pieCan._chart) pieCan._chart.destroy();

      // draw new pie
      pieCan._chart = new Chart(pieCan.getContext("2d"), {
        type: "pie",
        data: {
          labels: ["Protein", "Karbo", "Lemak"],
          datasets: [{ data, backgroundColor:["#2a7955","#5fb58c","#e57373"] }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend:{ position:"bottom" } }
        }
      });
    };
  });
  </script>
</body>
</html>
