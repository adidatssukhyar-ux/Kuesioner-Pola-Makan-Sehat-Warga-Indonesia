<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nutrilix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Shrikhand font for tagline -->
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js" defer></script>
  <style>
    :root {
      --primary: #35a35c;
      --accent:  #5c97f5;
      --mid:     #f5bc51;
      --card:    #ffffff;
      --text:    #333333;
      --muted:   #777777;
      --r:       12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.05);
      --tr:      0.4s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      padding: 20px;
      background: linear-gradient(120deg, var(--primary), var(--accent), var(--mid));
      background-size: 600% 600%;
      animation: gradientShift 16s ease infinite;
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: var(--card);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: max-width var(--tr);
    }
    .container.wide { max-width: 90%; }
    .logo {
      background: var(--primary);
      text-align: center;
      padding: 16px;
    }
    .logo img {
      width: 60px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin: 16px 0 4px;
      color: var(--primary);
    }
    .project {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .tagline {
      font-family: 'Shrikhand', cursive;
      text-align: center;
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 16px;
    }
    section {
      display: none;
      padding: 24px;
    }
    section.active {
      display: block;
    }
    .step-title,
    .question-text {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .step-title { font-size: 1.1rem; }
    textarea,
    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cdefe1;
      border-radius: var(--r);
      font-size: 1rem;
      margin-bottom: 12px;
      resize: vertical;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--r);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--tr), transform var(--tr);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn:not(:disabled):hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .food-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .food-item {
      padding: 10px;
      background: #fcfcfc;
      border: 1px solid #e0e0e0;
      border-radius: var(--r);
      text-align: center;
      cursor: pointer;
      transition: background var(--tr), border-color var(--tr);
    }
    .food-item.selected {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .no-result {
      grid-column: 1 / -1;
      padding: 12px;
      text-align: center;
      color: var(--muted);
    }
    .summary {
      background: #fcfcfc;
      padding: 16px;
      border-radius: var(--r);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }
    #aiOverview,
    #aiReview {
      min-height: 100px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: var(--r);
      background: #fff;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .spinner {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      z-index: 1000;
    }
    .spinner.active {
      visibility: visible;
    }
    .spinner-circle {
      width: 50px;
      height: 50px;
      border: 6px solid #e0e0e0;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="logo">
      <img src="https://yt3.ggpht.com/a/AATXAJwRp9NDxa9WX7nh8uuO9TUCUCMqCRE5yJp4CQ=s900-c-k-c0xffffffff-no-rj-mo" alt="Logo">
    </div>
    <h1>Nutrilix</h1>
    <p class="project">Karya Kelompok 1 Proyek 1</p>
    <p class="tagline">Hidup sehat itu penting!</p>

    <!-- STEP 1: Survey -->
    <section id="step1" class="active">
      <div class="step-title">Survey Singkat</div>
      <div class="question-text" id="q1"></div>
      <textarea id="a1" rows="3" placeholder="Tuliskan jawaban…"></textarea>
      <button id="next1" class="btn">Next</button>
    </section>

    <!-- STEP 2: Review Survey Answers -->
    <section id="step2">
      <div class="step-title">Review Jawaban</div>
      <div id="aiOverview">Memuat…</div>
      <button id="next2" class="btn">Lanjut Pilih Menu</button>
    </section>

    <!-- STEP 3: Meal Selection -->
    <!-- Breakfast -->
    <section id="step-b" class="meal-step">
      <div class="step-title">Sarapan: Pilih Main & Side</div>
      <input id="search-b-main" class="search-input" placeholder="Cari main…">
      <div id="list-b-main" class="food-list"></div>
      <button id="other-b-main" class="btn">Lainnya</button>
      <div id="custom-b-main" style="display:none">
        <textarea id="input-b-main" rows="2" placeholder="Tulis makanan lain…"></textarea>
        <button id="done-b-main" class="btn">Selesai</button>
      </div>
      <input id="search-b-side" class="search-input" placeholder="Cari side…">
      <div id="list-b-side" class="food-list"></div>
      <button id="next-b" class="btn" disabled>Next: Siang</button>
    </section>

    <!-- Lunch -->
    <section id="step-l" class="meal-step">
      <div class="step-title">Makan Siang: Pilih Main & Side</div>
      <input id="search-l-main" class="search-input" placeholder="Cari main…">
      <div id="list-l-main" class="food-list"></div>
      <button id="other-l-main" class="btn">Lainnya</button>
      <div id="custom-l-main" style="display:none">
        <textarea id="input-l-main" rows="2" placeholder="Tulis makanan lain…"></textarea>
        <button id="done-l-main" class="btn">Selesai</button>
      </div>
      <input id="search-l-side" class="search-input" placeholder="Cari side…">
      <div id="list-l-side" class="food-list"></div>
      <button id="next-l" class="btn" disabled>Next: Malam</button>
    </section>

    <!-- Dinner -->
    <section id="step-d" class="meal-step">
      <div class="step-title">Makan Malam: Pilih Main & Side</div>
      <input id="search-d-main" class="search-input" placeholder="Cari main…">
      <div id="list-d-main" class="food-list"></div>
      <button id="other-d-main" class="btn">Lainnya</button>
      <div id="custom-d-main" style="display:none">
        <textarea id="input-d-main" rows="2" placeholder="Tulis makanan lain…"></textarea>
        <button id="done-d-main" class="btn">Selesai</button>
      </div>
      <input id="search-d-side" class="search-input" placeholder="Cari side…">
      <div id="list-d-side" class="food-list"></div>
      <button id="next-d" class="btn" disabled>Lanjut: Ringkasan</button>
    </section>

    <!-- STEP 4: Summary & Final Review -->
    <section id="step4">
      <div class="step-title">Ringkasan Menu</div>
      <div class="summary">
        <strong>Sarapan:</strong> <span id="sel-b"></span><br>
        <strong>Siang:</strong> <span id="sel-l"></span><br>
        <strong>Malam:</strong> <span id="sel-d"></span>
      </div>
      <button id="final" class="btn">Dapatkan Review Menu</button>
      <div id="aiReview">Menunggu…</div>
    </section>
  </div>

  <div class="spinner" id="spinner">
    <div class="spinner-circle"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // survey questions
      const qs = [
        "1. Menurut kamu junk food sehat atau tidak?",
        "2. Seberapa sering kamu makan junk food?",
        "3. Berapa kali makan sehari?",
        "4. Sering minum soda/minuman berwarna?",
        "5. Sering makan sayur?",
        "6. Sebutkan makanan bergizi & tidak bergizi",
        "7. Pentingkah makanan bergizi?",
        "8. Sayur & buah termasuk bergizi?",
        "9. Apakah kamu hari ini sudah sarapan?",
        "10. Mengapa suka gorengan?"
      ];

      // food lists
      const mains = [
        "Nasi Goreng","Soto Ayam","Rendang","Bakso","Mie Goreng","Pecel Lele",
        "Ayam Goreng","Pempek","Gado Gado","Ketoprak","Lontong Sayur","Soto Betawi",
        "Martabak Telor","Martabak Manis","Bubur Ayam","Nasi Padang","Nasi Uduk","Es Campur",
        "Scrambled Eggs","Pancakes","Grilled Chicken","Caesar Salad","Spaghetti Bolognese",
        "Beef Steak","Chicken Sandwich","Shawarma","Falafel","Biryani","Roti Canai",
        "Chicken Tikka","Lamb Kofta","Tabbouleh","Samosa"
      ];
      const sides = [
        "Nasi Putih","Kentang Goreng","Mashed Potatoes","Sayur Bening",
        "Sambal","Kerupuk","Tempe Goreng","Tahu Goreng","Salad Buah","Urap Sayur",
        "Kentang Rebus","Kentang Panggang","Oatmeal","Roti Tawar","Polenta",
        "Quinoa","Kuskus","Jagung Rebus","Tumis Brokoli","Hasselback Potato"
      ];

      // helper
      const $ = id => document.getElementById(id);
      const show = id => {
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        $(id).classList.add("active");
      };
      const fetchAI = async (prompt, outEl) => {
        $("spinner").classList.add("active");
        const res = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDIVFI3M-283v1Ume5ivh3iHnByP_RAxh0",
          {
            method: "POST",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({ contents:[{ parts:[{ text: prompt }] }] })
          }
        );
        const json = await res.json();
        let text = json.candidates?.[0]?.content?.parts?.[0]?.text || "Gagal.";
        outEl.innerHTML = text.replace(/\*\*/g,"").replace(/\n/g,"<br>");
        $("spinner").classList.remove("active");
      };

      // survey logic
      let idx = 0, answers = [];
      $("q1").textContent = qs[0];
      $("next1").onclick = () => {
        const val = $("a1").value.trim();
        if (!val) return alert("Isi jawaban.");
        answers[idx] = val;
        if (idx < qs.length - 1) {
          idx++;
          $("q1").textContent = qs[idx];
          $("a1").value = "";
          $("next1").textContent = idx < qs.length - 1 ? "Next" : "Submit";
        } else {
          show("step2");
          fetchAI(
            "Tinjau jawaban survey:\n" +
            qs.map((q,i) => q + " " + answers[i]).join("\n"),
            $("aiOverview")
          );
        }
      };

      // after survey review → meals
      $("next2").onclick = () => {
        $("main").classList.add("wide");
        ["b","l","d"].forEach(meal => initMeal(meal));
        show("step-b");
      };

      // meal selection setup
      function initMeal(meal) {
        let mSel = null, sSel = null;
        const searchM = $(`search-${meal}-main`),
              listM   = $(`list-${meal}-main`),
              otherM  = $(`other-${meal}-main`),
              customM = $(`custom-${meal}-main`),
              inputM  = $(`input-${meal}-main`),
              doneM   = $(`done-${meal}-main`),
              searchS = $(`search-${meal}-side`),
              listS   = $(`list-${meal}-side`),
              nextBtn = $(`next-${meal}`);

              // — inside your existing <script> after initMeal(meal) signature —

      function initMeal(meal) {
        let mSel = null, sSel = null;
        const searchM = $(`search-${meal}-main`),
              listM   = $(`list-${meal}-main`),
              otherM  = $(`other-${meal}-main`),
              customM = $(`custom-${meal}-main`),
              inputM  = $(`input-${meal}-main`),
              doneM   = $(`done-${meal}-main`),
              searchS = $(`search-${meal}-side`),
              listS   = $(`list-${meal}-side`),
              nextBtn = $(`next-${meal}`);

        // helper to render items
        function renderList(arr, filter, container, isMain) {
          container.innerHTML = "";
          const items = arr.filter(i =>
            i.toLowerCase().includes(filter.toLowerCase())
          );
          if (!items.length) {
            container.innerHTML = '<div class="no-result">Makanan Tidak Ditemukan</div>';
            return;
          }
          items.forEach(name => {
            const d = document.createElement("div");
            d.className = "food-item";
            d.textContent = name;
            d.onclick = () => {
              container.querySelectorAll(".food-item").forEach(e => e.classList.remove("selected"));
              d.classList.add("selected");
              if (isMain) mSel = name;
              else          sSel = name;
              nextBtn.disabled = !(mSel && sSel);
            };
            container.appendChild(d);
          });
        }

        // main search
        searchM.addEventListener("input", () => {
          mSel = null;
          nextBtn.disabled = true;
          customM.style.display = "none";
          listM.style.display = "grid";
          renderList(mains, searchM.value, listM, true);
        });

        // side search
        searchS.addEventListener("input", () => {
          sSel = null;
          nextBtn.disabled = true;
          renderList(sides, searchS.value, listS, false);
        });

        // “Lainnya” button for main
        otherM.onclick = () => {
          searchM.style.display = "none";
          listM.style.display   = "none";
          otherM.style.display  = "none";
          customM.style.display = "block";
        };

        // done custom main
        doneM.onclick = () => {
          const v = inputM.value.trim();
          if (!v) return alert("Tulis nama makanan.");
          mSel = v;
          customM.style.display = "none";
          searchM.style.display = "block";
          otherM.style.display  = "block";
          listM.style.display   = "grid";
          renderList(mains, "", listM, true);
          nextBtn.disabled = !(mSel && sSel);
        };

        // initial render
        renderList(mains, "", listM, true);
        renderList(sides, "", listS, false);
        nextBtn.disabled = true;

        // navigation on Next
        nextBtn.onclick = () => {
          if (meal === "b") {
            show("step-l");
          } else if (meal === "l") {
            show("step-d");
          } else {
            // fill summary
            $("sel-b").textContent = `${mSel} + ${sSel}`;
            $("sel-l").textContent = `${mSel = selMain.l, sSel = selSide.l, mSel} + ${sSel}`;
            $("sel-d").textContent = `${mSel = selMain.d, sSel = selSide.d, mSel} + ${sSel}`;
            show("step4");
          }
        };
      }

      // final review
      $("final").onclick = () => {
        const prompt =
          `Tinjau menu harian saya:\n` +
          `Sarapan: ${$("sel-b").textContent}\n` +
          `Makan siang: ${$("sel-l").textContent}\n` +
          `Makan malam: ${$("sel-d").textContent}\n` +
          `Hitung total kalori dan saran agar sesuai 2000–2500 kkal.`;
        fetchAI(prompt, $("aiReview"));
      };

    });  // end DOMContentLoaded
  </script>
</body>
</html>
